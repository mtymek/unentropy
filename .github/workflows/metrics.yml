name: Metrics

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read # Required to access workflow runs and artifacts
  pages: write
  id-token: write

jobs:
  metrics:
    name: Collect Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"

      - name: Install dependencies
        run: bun install

      - name: Build GitHub Actions
        run: bun run build:actions

      - name: Track metrics
        id: track-metrics
        uses: ./.github/actions/track-metrics
        with:
          s3-endpoint: ${{ secrets.AWS_ENDPOINT_URL }}
          s3-bucket: ${{ secrets.AWS_BUCKET_NAME }}
          s3-region: ${{ secrets.AWS_REGION }}
          s3-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          s3-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          database-key: unentropy-metrics.db
          report-dir: pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/

      - name: Report summary
        run: |
          echo "## ðŸ“Š Metrics Collection Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Success**: ${{ steps.track-metrics.outputs.success }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Storage Type**: ${{ steps.track-metrics.outputs.storage-type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Database Location**: ${{ steps.track-metrics.outputs.database-location }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Database Size**: ${{ steps.track-metrics.outputs.database-size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Metrics Collected**: ${{ steps.track-metrics.outputs.metrics-collected }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: ${{ steps.track-metrics.outputs.duration }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: metrics
    if: github.ref == 'refs/heads/main' && needs.metrics.result == 'success'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
