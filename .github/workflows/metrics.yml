name: Metrics

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_run:
        description: "Force metrics collection even if no changes"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  actions: read # Required to access workflow runs and artifacts
  pages: write
  id-token: write

jobs:
  build:
    name: Build Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Build GitHub Actions
        run: bun run build:actions

      - name: Find latest database
        id: find-database
        uses: ./.github/actions/find-database
        with:
          database-artifact: "unentropy-metrics"
          database-path: "./unentropy-metrics.db"
          branch-filter: main

      - name: Collect metrics
        id: collect-metrics
        uses: ./.github/actions/collect-metrics
        with:
          config-path: "./unentropy.json"
          database-path: "./unentropy-metrics.db"
          continue-on-error: false

      - name: Create report directory
        run: mkdir -p report

      - name: Generate metrics report
        id: generate-report
        uses: ./.github/actions/generate-report
        with:
          database-path: "./unentropy-metrics.db"
          output-path: "./report/unentropy-report.html"
          time-range: "all"
          title: "Unentropy Project Metrics"

      - name: Save metrics database for next run
        uses: actions/upload-artifact@v4
        with:
          name: unentropy-metrics
          path: ./unentropy-metrics.db
          retention-days: 365
        if: always() && steps.collect-metrics.outcome == 'success'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./report/

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.result == 'success'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
