name: Metrics

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_run:
        description: "Force metrics collection even if no changes"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  metrics:
    name: Collect and Report Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history for accurate metrics

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Build GitHub Actions
        run: bun run build:actions

      - name: Download previous metrics database
        uses: actions/download-artifact@v4
        with:
          name: unentropy-metrics
          path: ./
        continue-on-error: true

      - name: Collect metrics
        id: collect-metrics
        run: node "./dist/actions/collect.node.js"
        env:
          INPUT_CONFIG_PATH: "./unentropy.json"
          INPUT_DATABASE_PATH: "./unentropy-metrics.db"
          INPUT_CONTINUE_ON_ERROR: "false"

      - name: Create report directory
        run: mkdir -p report

      - name: Generate metrics report
        id: generate-report
        run: node "./dist/actions/report.node.js"
        env:
          INPUT_DATABASE_PATH: "./unentropy-metrics.db"
          INPUT_OUTPUT_PATH: "./report/unentropy-report.html"
          INPUT_TIME_RANGE: "all"
          INPUT_TITLE: "Unentropy Project Metrics"

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: metrics-report
          path: ./report/
          retention-days: 90

      - name: Save metrics database for next run
        uses: actions/upload-artifact@v4
        with:
          name: unentropy-metrics
          path: ./unentropy-metrics.db
          retention-days: 365

      - name: Deploy to GitHub Pages (if report generated)
        if: steps.generate-report.outputs.report-path != ''
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
          destination_dir: ./
          keep_files: false
          force_orphan: true
