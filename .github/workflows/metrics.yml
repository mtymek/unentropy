name: Metrics

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_run:
        description: "Force metrics collection even if no changes"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history for accurate metrics

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Build GitHub Actions
        run: bun run build:actions

      - name: Download previous metrics database
        uses: actions/download-artifact@v4
        with:
          name: unentropy-metrics
          path: ./
        continue-on-error: true

      - name: Collect metrics
        id: collect-metrics
        run: node "./dist/actions/collect.node.js"
        env:
          INPUT_CONFIG_PATH: "./unentropy.json"
          INPUT_DATABASE_PATH: "./unentropy-metrics.db"
          INPUT_CONTINUE_ON_ERROR: "false"

      - name: Create report directory
        run: mkdir -p report

      - name: Generate metrics report
        id: generate-report
        run: node "./dist/actions/report.node.js"
        env:
          INPUT_DATABASE_PATH: "./unentropy-metrics.db"
          INPUT_OUTPUT_PATH: "./report/unentropy-report.html"
          INPUT_TIME_RANGE: "all"
          INPUT_TITLE: "Unentropy Project Metrics"

      - name: Save metrics database for next run
        uses: actions/upload-artifact@v4
        with:
          name: unentropy-metrics
          path: ./unentropy-metrics.db
          retention-days: 365

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./report/

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.result == 'success'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
