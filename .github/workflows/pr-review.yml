name: PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: Automated Code Review
    # Only run for PRs created by the maintainer
    if: github.event.pull_request.user.login == 'mtymek'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper diff comparison with main
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"

      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install.sh | sh
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Run OpenCode Review
        run: |
          # Run the /review command and capture output
          opencode --model zen/big-pickle "/review" > review-output.md

      - name: Post or Update Review Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Read the review output
            const reviewContent = fs.readFileSync('review-output.md', 'utf8');

            // Format the comment
            const commentBody = `## ðŸ¤– Automated Code Review

            ${reviewContent}

            ---
            <sub>Generated by OpenCode | Model: zen/big-pickle</sub>`;

            // Find existing review comment from this bot
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ¤– Automated Code Review')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
              console.log('Updated existing review comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
              console.log('Created new review comment');
            }
